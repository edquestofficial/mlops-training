name: Train and Register Model

on:
  push:
    branches: [10day10]

jobs:
  train-model:
    runs-on: self-hosted
    env:
      AGENT_TOOLSDIRECTORY: /Users/$(whoami)/actions-cache  # Custom tool cache directory  
    steps:
      - uses: actions/checkout@v3

      - name: Create custom tool cache directory
        run: |
          mkdir -p /Users/$(whoami)/actions-cache
          python3 -m venv /Users/$(whoami)/actions-cache/env
          source /Users/$(whoami)/actions-cache/env/bin/activate
          pip install mlflow
              
      # - name: Set up Python
      #   uses: actions/setup-python@v4
      #   with:
      #     python-version: '3.9'
      # - name: Install dependencies
      #   run: pip install -r 10_day10/requirements.txt
      - name: Train and log to MLflow
        run: |
          cd 10_day10/workshop
          python3 register.py
